<nav-bar activetab="'datasetmanager'"></nav-bar>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Dataset</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataset in manager.datasets">
      <td>{{dataset}}</td>
      <td><button class="btn btn-danger btn-lg" ng-click="manager.deleteDataset(dataset)">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button></td>
    </tr>
    </tbody>
  </table>
</div>
