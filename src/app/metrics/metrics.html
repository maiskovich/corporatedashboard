<nav-bar activetab="'metrics'"></nav-bar>
<div class="container">
  <div class="btn btn-info center-block" style="width:30%;">Open issues: {{metrics.numberIssues}}</div>
  <h3>Issues:</h3>
<canvas  class="chart chart-bar" chart-data="dataIssues" chart-labels="labelsIssues"
        chart-series="seriesIssues" chart-click="onClick" style="width:100%;height:30vh;"></canvas>
  <h3>Sells:</h3>
  <canvas  class="chart chart-line" chart-data="dataSells" chart-labels="labelsSells"
           chart-series="seriesSells" chart-click="onClick" style="width:100%;height:30vh;"></canvas>
  </div>
